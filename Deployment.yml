kind: Deployment
apiVersion: apps/v1
metadata:
   name: my-project  # تغيير الاسم إلى أحرف صغيرة
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: my-project  # تغيير الاسم إلى أحرف صغيرة
   template:
      metadata:
        labels:
          app: my-project  # تغيير الاسم إلى أحرف صغيرة
      spec:
       containers:
        - name: my-project  # تغيير الاسم إلى أحرف صغيرة
          image: karimabdelbasit/pipeline-myproject
          imagePullPolicy: Always
          ports:
          - containerPort: 80
