kind: Deployment
apiVersion: apps/v1
metadata:
   name: My-project
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: My-project
   template:
      metadata:
        labels:
          app: My-project
      spec:
       containers:
        - name: My-project
          image: karimabdelbasit/pipeline-myproject
          imagePullPolicy: Always
          ports:
          - containerPort: 80